        <center><h1>Make Your Own Recipe</h1></center>
        <p class="text-center">Share your delicious recipe with us!</p>

        <div class="recipe-form">
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="recipeTitle" class="form-label">Recipe Title:</label>
                    <input type="text" class="form-control" id="recipetitle" name="recipetitle" required>
                </div>
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients:</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="recipeInstructions" class="form-label">Recipe Instructions:</label>
                    <textarea class="form-control" id="recipeinstructions" name="recipeinstructions" rows="6" required></textarea>
